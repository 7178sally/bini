<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>자산 관리·형성 유형 진단 챗봇</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background: #e9ecef;
      cursor: pointer;
    }
    .options button:hover {
      background: #d0d7de;
    }
    .result {
      font-size: 1.1em;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>자산 관리·형성 유형 진단</h1>
    <div id="chat">
      <div class="question" id="question"></div>
      <div class="options" id="options"></div>
    </div>
  </div>

<script>
const questions = [
  {
    q: "1. 용돈이나 아르바이트비가 생기면 나는 보통",
    options: [
      "A. 사고 싶은 것을 먼저 사고 남으면 다행이라고 생각한다",
      "B. 어느 정도 쓸지 생각은 하지만 계획대로 되지는 않는다",
      "C. 미리 정해 둔 범위 안에서만 사용하려고 한다",
      "D. 거의 쓰지 않고 모아 두는 편이다"
    ]
  },
  {
    q: "2. 편의점이나 온라인 쇼핑몰에서 할인 알림을 보면",
    options: [
      "A. 필요 없더라도 일단 사고 본다",
      "B. 잠깐 고민하다가 사는 경우가 많다",
      "C. 정말 필요한지 한 번 더 생각해 본다",
      "D. 계획에 없으면 거의 사지 않는다"
    ]
  },
  {
    q: "3. 용돈이나 수입 중 일부를 모으고 있는가?",
    options: [
      "A. 거의 모으지 않는다",
      "B. 가끔 생각날 때만 모은다",
      "C. 금액은 적지만 꾸준히 모은다",
      "D. 목표를 정해 두고 모으고 있다"
    ]
  },
  {
    q: "4. 모아 둔 돈은 어떤 상태가 가장 편한가?",
    options: [
      "A. 언제든 바로 쓸 수 있어야 한다",
      "B. 급할 때만 쓸 수 있으면 된다",
      "C. 당분간 못 써도 괜찮다",
      "D. 오래 묶여 있어도 상관없다"
    ]
  },
  {
    q: "5. 돈을 불릴 수 있다면 손해 볼 가능성도",
    options: [
      "A. 전혀 감수하고 싶지 않다",
      "B. 아주 조금이라면 괜찮다",
      "C. 어느 정도는 감수할 수 있다",
      "D. 기회가 된다면 도전해 보고 싶다"
    ]
  },
  {
    q: "6. 다음 중 더 끌리는 것은?",
    options: [
      "A. 지금 당장 즐길 수 있는 소비",
      "B. 가까운 미래를 위한 저축",
      "C. 꽤 먼 미래를 위한 준비",
      "D. 잘 모르겠다"
    ]
  },
  {
    q: "7. 현재 돈과 관련해 떠오르는 목표가 있다면?",
    options: [
      "A. 딱히 없다",
      "B. 갖고 싶은 물건이나 하고 싶은 활동이 있다",
      "C. 대학 생활이나 자격증 등을 위한 준비",
      "D. 여러 목표를 함께 생각하고 있다"
    ]
  },
  {
    q: "8. ‘경제적 자립’이라는 말을 들으면",
    options: [
      "A. 아직은 실감이 나지 않는다",
      "B. 언젠가는 필요하다고 생각한다",
      "C. 중요하다고 느끼고 있다",
      "D. 구체적으로 준비하고 싶다"
    ]
  }
];

let current = 0;
let score = { A: 0, B: 0, C: 0, D: 0 };

function showQuestion() {
  const q = questions[current];
  document.getElementById('question').innerText = q.q;
  const optionsDiv = document.getElementById('options');
  optionsDiv.innerHTML = '';

  q.options.forEach(opt => {
    const btn = document.createElement('button');
    btn.innerText = opt;
    btn.onclick = () => selectOption(opt.charAt(0));
    optionsDiv.appendChild(btn);
  });
}

function selectOption(letter) {
  score[letter]++;
  current++;
  if (current < questions.length) {
    showQuestion();
  } else {
    showResult();
  }
}

function showResult() {
  const maxType = Object.keys(score).reduce((a, b) => score[a] > score[b] ? a : b);
  const resultDiv = document.getElementById('chat');

  let resultText = '';

  if (maxType === 'A') {
    resultText = `<strong>즉시만족형</strong><br><br>지금의 즐거움을 중요하게 여기는 유형입니다.<br><br><strong>실천 팁</strong><ul><li>지출 전 10분만 고민하기</li><li>한 달에 한 번 소비 기록하기</li><li>소액이라도 저축 경험 만들기</li></ul>`;
  } else if (maxType === 'B') {
    resultText = `<strong>유연하지만 계획이 약한 유형</strong><br><br>상황에 따라 소비와 저축을 조절하는 편입니다.<br><br><strong>실천 팁</strong><ul><li>고정 저축 금액 정하기</li><li>소비 목표와 저축 목표 구분하기</li><li>주간 지출 한도 설정하기</li></ul>`;
  } else if (maxType === 'C') {
    resultText = `<strong>안정·계획형</strong><br><br>비교적 균형 잡힌 자산 관리 성향입니다.<br><br><strong>실천 팁</strong><ul><li>장기 목표 하나 정하기</li><li>저축 이유를 글로 적어보기</li><li>소비 만족도 점검하기</li></ul>`;
  } else {
    resultText = `<strong>목표·장기설계형</strong><br><br>미래를 생각하며 돈을 관리하려는 유형입니다.<br><br><strong>실천 팁</strong><ul><li>목표별 통장 나누기</li><li>현실적인 기간 설정하기</li><li>지금 즐기는 소비도 허용하기</li></ul>`;
  }

  resultDiv.innerHTML = `<div class='result'>${resultText}<br><br><em>이번 달에 하나만 실천한다면 무엇을 선택하겠나요?</em></div>`;
}

showQuestion();
</script>
</body>
</html>
